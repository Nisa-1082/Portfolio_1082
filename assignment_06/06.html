<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='register.js'></script>
</head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset class="legend_Register">
			<legend>Register</legend>
			<span id="Require"> * Require </span> <br>
			<span id="errormsg"></span> <br>

			<div class="flex_container">
				<div class="input1">
					First name* : 
					<input type="text" name="firstname" required>
				</div>
				<div class="input2">
					Last name* : 
					<input type="text" name="lastname" > 
				</div>
			</div>

			<div>
				Gender* : 
				<div>
					<input type="radio" name="gender" value="male" >Male
					<input type="radio" name="gender" value="female" >Female
					<input type="radio" name="gender" value="female" >Other 
				</div>
			</div>
			
			Birthday* : 
			<input type="date" name="bday" value="" ><br>
			
			Email address* : 
			<input type="email" name="email" ><br>
			
			Username* : 
			<input type="text" name="username" >
			<br>
			
			Password* : 
			<input type="password" name="password" required>
			<br>
			
			Retype Password* : 
			<input type="password" name="retypePassword" required><br>
			
			<div class="button">
				<input type="submit" value="Register" class="button_next">
				<input type="reset" value="Reset" class="button_reset">
			</div>
		
		</fieldset>
	</form>
</body>
</html>
